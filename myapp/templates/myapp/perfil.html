{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br><br>
		 <form class= "row g-3 d-flex align-items-center justify-content-center" action="{% url 'modificar' %}">
           <!--INPUTS-->
            <div class = "col-3" style="margin-left:10%"><label for="nombreInput" class="form-label">Nombre:  {{ cliente.nombre }}</label></div>
            <div class = "col-3" style="margin-left:10%"><label for="apellidosInput" class="form-label">Apellido(s):  {{ cliente.apellido }}</label> </div>
            <div class = "col-3" style="margin-left:10%"><label for="rutInput" class="form-label">Rut:  {{ cliente.rut }}</label></div>
            <div class = "col-3" style="margin-left:10%"><label for="emailInput" class="form-label">Correo:  {{ cliente.email }}</label></div>
            <div class = "col-10"></div> <!--Vacio para hacer saltos-->
            
            <button type="submit" class="btn btn-primary col-2 mb-4 propbtn mx-5 mt-4 align-items-left" style="display: block">Actualizar Datos</button>
            <button type="button" class="btn btn-primary col-2 mb-4 mt-4 propbtn mx-5"><a class="nav-link" data-scroll href="{% url 'eliminar' %}">Eliminar cuenta</a></button>
          </form>

  
    <br><br>

{% endblock %}
